<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- calculate tab -->
  <ion-tab title="Calculate" icon-off="ion-ios-calculator-outline"
           icon-on="ion-ios-calculator" href="#/tab/calculate">
    <ion-nav-view name="tab-calculate"></ion-nav-view>
  </ion-tab>

  <!-- log tab -->
  <ion-tab title="Log" icon-off="ion-ios-analytics-outline"
           icon-on="ion-ios-analytics" href="#/tab/log">
    <ion-nav-view name="tab-log"></ion-nav-view>
  </ion-tab>

  <!-- about tab -->
  <ion-tab title="About" icon-off="ion-ios-information-outline"
           icon-on="ion-ios-information" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
