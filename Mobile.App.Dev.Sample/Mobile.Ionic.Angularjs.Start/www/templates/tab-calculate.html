<ion-view view-title="My Run / My Ride">
  <ion-content class="padding">
    <div class="item item-body" ng-controller="CalculateCtrl">
      <h1>Track My Pace</h1>

      <!-- user input form -->
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Distance</span>
          <input type="text" placeholder="miles" ng-model="entry.distance">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Time</span>
          <input type="text" placeholder="minutes" ng-model="entry.time">
        </label>
      </div>
      <button id="btnCalc" ng-click="calculatePace()"
              class="button button-block button-calm">
        calculate
      </button>

      <!-- pace calculation results -->
      <div id="paceDisplay" style="display: none;">
        <div class="pace">Your Pace: {{ pace }}</div>
        <button type="button" ng-click="addEntry()"
                class="button button-block button-calm">
          save to log
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
