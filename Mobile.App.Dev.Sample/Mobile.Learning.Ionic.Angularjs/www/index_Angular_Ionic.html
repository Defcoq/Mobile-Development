<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Mobile.Learning.Ionic.Angularjs</title>

    <!-- Mobile.Learning.Ionic.Angularjs references -->
     <link href="scripts/lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" />
    <style>
.col {
border: 1px solid red;
}
</style>

</head>
<body ng-app="starter" ng-controller="MainCtrl">
      <ion-pane>
      <ion-header-bar class="bar-assertive">
          <div class="buttons">
          <button class="button">Left</button>
          </div>
        <h1 class="title">JP Learning Blank Template</h1>
          <div class="buttons">
          <button class="button">Right</button>
          </div>

      </ion-header-bar>
      <ion-content class="padding">
         
           <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="password" ng-minlength="3">
                </label>

                <div class="padding">
                    <button ng-disabled="!email || !password" class="button button-block button-positive">Sign In</button>
                </div>
            </div>
          <div class="padding text-center">
                <h3>Rate the App</h3>
                <div>
                    <a href="javascript:" ng-repeat="r in ratingArr" class="padding" style="text-decoration:none;">
                        <i class="icon {{r.icon}}" ng-click="setRating(r.value)"></i>
                    </a>
                </div>
            </div>

      </ion-content>
          
<ion-footer-bar class="bar-assertive">
<div class="title">Power By JP Learning</div>
</ion-footer-bar>
</ion-pane>

    <!-- Cordova reference, this is added to your app when it's built. -->
     <script src="scripts/lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
     <script src="scripts/index.js"></script>
    <script src="scripts/app.js"></script>

   
</body>
</html>
